<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="www.pranishpoudel.com.np" />
    <meta property="og:title" content="Porfolio about Pranish Poudel" />
    <meta property="og:description" content="Learn More about me." />

    <!--  -->
    <title>Pranish Poudel</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo1.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://kit.fontawesome.com/9951506116.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <!-- header design -->
    <header class="header" style="background: transparent !important;">
        <a href="/index.html" class="contact-logo">Pranish.</a>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    
    <!-- contact section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        
        <div class="contact-img">
            <img src="" alt="me">
            <span class="contact-circle-spin"></span>
        </div>

        <form action="https://formsubmit.co/el/vomeke" method="POST" id="myForm">
            <div class="input-box">
                <div class="input-field">
                    <input id="clientName" type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input id="clientEmail" type="email" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input id="clientNumber" type="number" placeholder="Mobile Number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input id="clientSubject" type="text" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea id="clientMessage" name="" id="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button class="cont-btn type1" id="co-Btn" type="submit">Submit
                </button>
            </div>
        </form>
    </section>

    <script>
        const submitButton = document.getElementById('co-Btn');
        const form = document.getElementById('myForm');

        submitButton.addEventListener('click', function(e) {
            e.preventDefault();

            // sendMail();
            const inputFields = document.querySelectorAll('input[type="text"], input[type="number"], input[type="number"], input[type="email"], textarea#message');
            let isValid = true;

            inputFields.forEach(function(input) {
                if (!input.value.trim()) {
                isValid = false;
                // Perform additional validation if needed
                }
                // Additional validation logic for each input field
            });

            if (isValid) {
                this.classList.add('submitted');
                setTimeout(() => {
                this.classList.remove('submitted');
                form.reset();
                }, 2500); // 5000 milliseconds = 5 seconds
            }
        });
    </script>

</body>
</html>
