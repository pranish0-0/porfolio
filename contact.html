<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Links -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="www.pranishpoudel.com.np" />
    <meta property="og:title" content="Porfolio about Pranish Poudel" />
    <meta property="og:description" content="Learn More about me." />

    <!--  -->
    <title>Pranish Poudel</title>

    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo1.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>

    <!-- header design -->
    <header class="header">
        <a href="/index.html" class="logo">Pranish.</a>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    
    <!-- contact section -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me!</span></h2>
        
        <div class="contact-img">
            <img src="" alt="me">
            <span class="contact-circle-spin"></span>
        </div>

        <form action="/submit.js" method="post">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Address" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="number" placeholder="Mobile Number" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Email Subject" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                <span class="focus"></span>
            </div>

            <div class="btn-box btns">
                <button class="cont-btn type1" type="submit">Submit</button>
            </div>
        </form>
    </section>
    
</body>
</html>
